name: Trigger Netlify Deploy

on:
  schedule:
    - cron: "0 15 */2 * *"   # 15:00 UTC â‰ˆ 7:00 AM PST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Update trigger file
        run: |
          mkdir -p .github/deploy
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .github/deploy/netlify-trigger.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/deploy/netlify-trigger.txt
          git commit -m "chore: trigger Netlify deploy to post blog" || exit 0
          git push origin main
